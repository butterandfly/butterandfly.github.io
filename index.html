---
layout: home
title: Zero's Blog
---

{% for post in site.posts %}
<div class="blog-post">
  <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
  {{ post.content | markdownify }}
</div><!-- /.blog-post -->
{% endfor %}
