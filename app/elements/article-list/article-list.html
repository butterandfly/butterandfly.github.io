<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"/>

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="article-list">
  <style>
    :host {
      display: block;
      padding-top: 20px;
    }

    a {
      display: inline-block;
    }

    /*paper-item {*/
      /*padding-left: 0;*/
      /*padding-right: 0;*/
    /*}*/

    paper-item a {
      text-decoration: none;
      color: var(--menu-link-color);
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;

      /*flex: 1;*/
    }

    paper-item a {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center);
    }

    /* Small */
    @media (max-width: 600px) {
      paper-item a {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-start);
      }
    }



    paper-item span {
      @apply(--layout);

      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-all;
    }

    .title {
      @apply(--layout-flex);

      font-size: 17px;
    }

    .create-date {
      font-size: 13px;
      color: var(--secondary-text-color);
    }
  </style>
  <template>
    <iron-ajax auto url="../../data/articleList.json" last-response="{{articles}}"></iron-ajax>
    <div>
      <!--<paper-menu  class="list" selected="0">-->
      <!--<paper-menu id="paper-menu">-->
        <template is="dom-repeat" items="{{articles}}">
          <!--<a id="article-anchor" href$="{{getArticleUrl(item.urlTitle)}}">-->
          <paper-item data-url-title="{{getArticleUrl(item.urlTitle)}}">
            <a href$="{{getArticleUrl(item.urlTitle)}}">
            <!--<a id="article-anchor" data-utl-title="{{getArticleUrl(item.urlTitle)}}">-->
              <span class="title" flex>{{item.title}}</span>
              <span class="create-date">{{item.createDate}}</span>
            <!--</a>-->
          </paper-item>
      </a>
        </template>
      <!--</paper-menu>-->
    </div>
  </template>
</dom-module>

<script>

    ready: function() {
    },
    properties: {
      foo: {
        type: String,

      }

    selectArticle: function(e) {
      var url = this.$['paper-menu'].focusedItem;
      return;

//      var url = '/article/' + e.currentTarget.getAttribute('url-title');
//      page(url);
    },
    getArticleUrl: function(urlTitle) {
      return '/article/' + urlTitle;
    }
  });
})();
</script>
